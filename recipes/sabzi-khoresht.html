<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>sabzi-khoresht</title>

<body>
    <h1>Sabzi Khoresht</h1>
    <img src="../images/Ghormeh_Sabzi.JPG" alt="Ghormeh Sabzi">
    
    <h2>Ingredients</h2>
    
    <ul>
        <li>Herbs and Spices 400g</li>
        <li>Kidney Beans 400g</li>
        <li>Chicken Pieces 1kg</li>
        <li>Oil</li>
        <li>Water 200ml</li>
    </ul>

    <h2>Steps</h2>
    <ol>
        <li>Fry the Chicken and Herbs</li>
        <li>Add the Kidney beans</li>
        <li>Add the Water</li>
        <li>Simmer for 1 hour</li>
    </ol>
    
</body>
